<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #112240;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-container a {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            font-size: 16px;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
        }
        .main-content {
            padding: 20px;
            width: 100%;
            flex: 1;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
      /*  footer {
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }*/
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-icon {
                display: block;
            }
            nav {
                display: none;
                flex-direction: column;
                background-color: #112240;
                width: 100%;
                padding: 10px;
            }
            nav.active {
                display: flex;
            }
            .main-content {
                padding: 15px;
            }
            .container {
                padding: 15px;
            }
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="home">
                <img src="static\imagaes\Logo.png" alt="Logo">
            </a>
            <a href="home">MutateAnalyzer</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <a href="home">Home</a>
            <a href="admin">Admin Panel</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="container">
            <h1>Manage Reports</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date Created</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Mutation Coverage Analysis</td>
                    <td>2025-02-09</td>
                    <td>Completed</td>
                    <td>
                        <button>View</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Test Case Effectiveness</td>
                    <td>2025-02-08</td>
                    <td>In Progress</td>
                    <td>
                        <button>View</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>23</td>
                    <td>Test Case Effectiveness</td>
                    <td>2025-01-08</td>
                    <td>In Progress</td>
                    <td>
                        <button>View</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
   <!-- <footer>
        <p>&copy; 2025 MutateAnalyzer. <a href="privacy">Privacy Policy</a> & <a href="team">About Team</a></p>
    </footer>-->

    <script>
        function toggleMenu() {
            const nav = document.querySelector("nav");
            nav.classList.toggle("active");
        }
    </script>
</body>
</html>
