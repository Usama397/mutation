<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Code - MutateAnalyzer</title>
  <meta name="description" content="Upload your code to MutateAnalyzer for mutation testing.">
  <style>
    /* Global Styles */
    body {
    height: 100%;  /* Ensure full height */
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color:#112240;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      margin-top: 10px;
    }

    .logo-container a {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
    }

    nav a:hover {
      color: #007bff;
      background-color: rgba(0, 123, 255, 0.1);
      border-radius: 5px;
    }

    /* Mobile Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #000;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu a {
      padding: 10px;
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu a:hover {
      color: #007bff;
      background-color: rgba(0, 123, 255, 0.1);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.show {
        display: flex;
      }
    }
    .main-content {
    flex: 1;  /* Pushes footer to the bottom */
}

footer {
    background-color: #0d0d0d;
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
}
    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .upload-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .upload-container h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .upload-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    label {
      font-size: 18px;
      color: #555;
    }

    input[type="file"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo-container">
      <a href="home">
        <img src="static\imagaes\Logo.png"alt="Logo">
      </a>
      <a href="home">MutateAnalyzer</a>
    </div>

    <nav>
      <a href="home">Home</a>
      <a href="about">About</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="home">Home</a>
      <a href="about">About</a>
    </div>
  </header>

  <!-- Upload Code Section -->
  <section class="upload-container">
    <h1>Upload Your Code</h1>
    <p>Select your code file and click "Generate Result" to analyze it.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label>Target File (your code):</label><br>
      <input type="file" name="targetFile" accept=".py" required><br><br>
  
      <label>Test File (your unittests):</label><br>
      <input type="file" name="testFile" accept=".py" required><br><br>
  
      <button type="submit">Upload and Mutate!</button>
  </form>
  
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 MutateAnalyzer. <a href="privacy">Privacy Policy</a> & <a href="team">  About Team</a></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("fileInput");
    
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
    
        if (fileInput.files.length === 0) {
          alert("Please select a file before uploading!");
          return;
        }
    
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
    
        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
            credentials: 'include'
          });
    
          if (response.redirected) {
            window.location.href = response.url;
            return;
          }
    
          if (!response.ok) {
            throw new Error('Failed to upload file');
          }

          const resultText = await response.text();
          console.log('Mutation Result:', resultText);
    
          window.location.href = '/report';
        } catch (error) {
          console.error('Upload error:', error);
          alert('Failed to upload file.');
        }
      });
    
      // Mobile menu toggle
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
    
      hamburger.addEventListener("click", () => {
        mobileMenu.classList.toggle("show");
      });
    });
    </script>
    
    
  
</body>
</html>
